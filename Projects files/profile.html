</head>
<body>

          <a class="navbar-brand" href="#">Ef-Oneweb</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container pb-5">
        <div class="row">
                <div class="col-12">
                    <!-- Page title -->
                    <div class="text-center my-5">
                        <h3>My Profile</h3>
                        <hr>
                    </div>
                    <!-- Form START -->
                    <form class="file-upload">
                        <div class="row mb-5 gx-5">
                            <!-- Contact detail -->
                            <div class="col-xxl-8 mb-5 mb-xxl-0">
                                <div class="bg-secondary-soft px-4 py-5 rounded">
                                    <div class="row g-3">
                                        <h4 class="mb-4 mt-0">Contact detail</h4>
                                        <!-- Email -->
                                        <div class="col-md-6">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" placeholder="" aria-label="First name" value="gabby@gmail.com">
                                        </div>
                                        <!-- Password -->
                                        <div class="col-md-6">
                                            <label class="form-label">Password</label>
                                            <input type="text" class="form-control" placeholder="" aria-label="Last name" value="Doe">
                                        </div>
                                        <!-- Address -->
                                        <div class="col-lg-12">
                                            <label class="form-label">Address</label>
                                            <input type="text" class="form-control" placeholder="" aria-label="Phone number" value="3 Jakande Street Abeokuta Ogun State">
                                        </div>
                                        <!-- Address -->
                                        <div class="col-lg-12">
                                            <label class="form-label">Address 2</label>
                                            <input type="text" class="form-control" placeholder="" aria-label="Phone number" value="3 Jakande Street Abeokuta Ogun State">
                                        </div>
                                        <!-- City -->
                                        <div class="col-md-6">
                                            <label for="inputEmail4" class="form-label">City</label>
                                            <input type="text" class="form-control" id="inputEmail4" value="">
                                        </div>
                                        <!-- State -->
                                        <div class="col-md-4">
                                            <label class="form-label align-content-center">State</label>
                                                <select class="form-select form-select-md">
                                                    <option selected>Choose City</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                          </div>
                                        <!-- Zip -->
                                        <div class="col-md-2">
                                            <label class="form-label">Zip</label>
                                            <input type="text" class="form-control" placeholder="" aria-label="Phone number" value="Scaralet D">
                                        </div>
                                        <div class="col-lg-12">
                                            <label for="formFileMultiple" class="form-label">Choose file</label>
                                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                                        </div>
                                        <div class="col-lg-12">
                                            <label><input type="checkbox" value=""> Check me out</label>
                                        </div>
                                        <div class="col-md-2">
                                            <button type="button" class="btn btn-primary btn-md">Sign in</button>
                                        </div>
                                    </div> <!-- Row END -->
                                </div>
                            </div>
                        </div>
                    </form>
             </div>
        </div>
    </div>
             <footer class="py-5 bg-dark">
